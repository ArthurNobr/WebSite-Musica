<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="Imagens/favicon-16x16.png" type="image/x-icon">
        <title>Sinta a música</title>
    </head>

    <body>
        <nav>
            <a href="file:///C:/Users/Arthur/Desktop/WebSite%20-%20M%C3%BAsica/index.html">
                <img src="Imagens/Feeling music preto.png" class="logo">
            </a>
        </nav>

    <div class="geral">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Inscreva-se</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i>
                            <div class="bf"></div>
                        </a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i>
                            <div class="bg"></div>
                        </a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i>
                            <div class="bl"></div>
                        </a>
                    </div>
                    <span>ou use seu e-mail</span>
                    <input type="text" placeholder="Nome" />
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Senha" />
                    <button>Inscrever-se</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Login</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i>
                            <div class="bf"></div>
                        </a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i>
                            <div class="bg"></div>
                        </a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i>
                            <div class="bl"></div>
                        </a>
                    </div>
                    <span>ou use sua conta</span>
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Senha" />
                    <a href="#">Esqueceu a senha ?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Já possui uma conta ?</h1>
                        <p>Para se conectar, faça seu login</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Não tem uma conta ?</h1>
                        <p>Insira seus dados pessoais e aproveite já!</p>
                        <button class="ghost" id="signUp">Inscrever-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        </script>
    </body>
</html>
